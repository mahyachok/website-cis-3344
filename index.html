<!DOCTYPE html>
<html>
  <head>
    <!-- Use this type of comment within HTML -->
    <title>Gregs BJJ</title>

    <!-- this is your internal style sheet -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="style/blog.css" rel="stylesheet" type="text/css" />
    <link href="style/dropDown.css" rel="stylesheet" type="text/css" />
    <link href="style/myDropDown.css" rel="stylesheet" type="text/css" />
    <link href="style/style_sheet.css" rel="stylesheet" type="text/css" />
    <link href="style/slideShow.css" rel="stylesheet" type="text/css" />

    <script crossorigin='anonymous' src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin='anonymous' src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- This next CDN lets you use JSX (looks like HTML tags in JS) -->
    <script crossorigin='anonymous' src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <!-- This lets you use React Routing -->
    <script crossorigin='anonymous' src="https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js"></script>

    <style></style>
  </head>
  <body>
    <div id="root"></div>

    <!-- It's best to put the reusable JS first in case any other JS code 
             needs to reference them. -->
    <script src="js/reusable/dropDownFW.js"></script>
    <script src="js/reusable/MakeBJJ.js"></script>
    <script src="js/reusable/MakeMoveImageJ.js"></script>
    <script src="js/reusable/ajax.js"></script>
    <script src="js/reusable/ajax_alt.js"></script>
    <script src="js/reusable/MakeCrudList.js"></script>
    <script src="js/reusable/MakeEditArea.js"></script>
    <script src="js/reusable/MakeTag.js"></script>
    <script src="js/reusable/Validate.js"></script>


    <!-- Followed by the Content Generating Functions, either Plain or React -->
    <script src="js/content/PlainBlog.js"></script>
    <script src="js/content/Positions.js"></script>
    <script src="js/content/MoveImageJ.js"></script>
    <script src="js/content/TournamentList.js"></script>
    <script src="js/content/UpcomingTournamentList.js"></script>


    <!-- Because these React components all use JSX, you need the type="text=babel" for each -->

    <script type="text/babel" src="React/reusable/ConvertEle.js"></script>
    <script type="text/babel" src="React/reusable/MakeBJJR.js"></script>
    <script type="text/babel" src="React/reusable/MakeMoveImageR.js"></script>

    <script type="text/babel" src="React/content/MoveImageR.js"></script>
    <script type="text/babel" src="React/content/MoveSubmissionsR.js"></script>
    <script type="text/babel" src="React/content/Home.js"></script>
    <script type="text/babel" src="React/content/MakeMoveMoveImageR_arms.js"></script>
    <script type="text/babel" src="React/content/MakeMoveImageR_legs.js"></script>


    <script type="text/babel">
      "use strict";

      dropDownFW({
        dropHeaderStyle: "dropHeader",
        dropContentStyle: "dropContent",
        showStyle: "show",
        hideStyle: "hide",
      });

      const Link = ReactRouterDOM.Link;
      const Route = ReactRouterDOM.Route;

      const App = () => (
        <ReactRouterDOM.HashRouter>
          <div id="titleNav">
            <div id="title">
              <div id="titleText">━━━━━━━━━━━━━━━┏┓━━━━━━━━┏━━┓━━━━━━━</div>
              <div id="titleText">━━━━━━━━━━━━━━━┃┃━━━━━━━━┃┏┓┃━━┏┓━┏┓</div>
              <div id="titleText">┏━━┓┏━┓┏━━┓┏━━┓┗┛┏━━┓━━━━┃┗┛┗┓━┗┛━┗┛</div>
              <div id="titleText">┃┏┓┃┃┏┛┃┏┓┃┃┏┓┃━━┃━━┫━━━━┃┏━┓┃━┏┓━┏┓</div>
              <div id="titleText">┃┗┛┃┃┃━┃ ━┫┃┗┛┃━━┣━━┃━━━━┃┗━┛┃━┃┃━┃┃</div>
              <div id="titleText">┗━┓┃┗┛━┗━━┛┗━┓┃━━┗━━┛━━━━┗━━━┛━┃┃━┃┃</div>
              <div id="titleText">┏━┛┃━━━━━━━┏━┛┃━━━━━━━━━━━━━━━┏┛┃┏┛┃</div>
              <div id="titleText">┗━━┛━━━━━━━┗━━┛━━━━━━━━━━━━━━━┗━┛┗━┛</div>
            </div>

            <div id="nav">
              <div class="dropDown">
                <Link to="/home">Home</Link>
              </div>

              <div class="dropDown">
                <div class="dropHeader">Search(not react)</div>
                <div class="dropContent">
                  <Link to="/Positions">Positions</Link> <br />
                  <Link to="/MoveImageJ">Images (not React)</Link> <br />
                  <Link to="/TournamentList"> Past Tournaments List</Link> <br />
                  <Link to="/UpcomingTournamentList">Upcoming Tournaments List</Link>
                </div>
              </div>

              <div class="dropDown">
                <div class="dropHeader">Search(react)</div>
                <div class="dropContent">
                  <Link to="/MoveSubmissionsR">Submisions</Link> <br />
                  <Link to="/MoveImageR">Images</Link> <br />
                </div>
              </div>
              <div class="dropDown">
                <Link to="/blog">Blog (not React)</Link>
              </div>
            </div>
          </div>

          <div id="content">
            <Route path="/" exact component={Home} />
            <Route path="/home" component={Home} />
            <Route
              path="/blog"
              component={() => <ConvertEle ele={PlainBlog()} />}
            />

            <Route
              path="/Positions"
              component={() => <ConvertEle ele={Positions()} />}
            />
            <Route
              path="/MoveImageJ"
              component={() => <ConvertEle ele={MoveImageJ()} />}
            />

            <Route
              path="/TournamentList"
              component={() => <ConvertEle ele={TournamentList()} />}
            />

            <Route
              path="/UpcomingTournamentList"
              component={() => <ConvertEle ele={UpcomingTournamentList()} />}


            />

            <Route path="/MoveSubmissionsR" component={MoveSubmissionsR} />
            <Route path="/MoveImageR" component={MoveImageR} />
          </div>

          <div id="footer">By Sam Mayak</div>
        </ReactRouterDOM.HashRouter>
      );

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
